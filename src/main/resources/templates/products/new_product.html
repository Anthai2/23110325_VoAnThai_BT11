<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>New Product</title></head>
<body>
<h2>Create Product</h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label>Brand</label>
        <input type="text" th:field="*{brand}"/>
        <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
    </div>
    <div>
        <label>Made in</label>
        <input type="text" th:field="*{madein}"/>
        <span th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}"></span>
    </div>
    <div>
        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}"/>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <button type="submit">Save</button>
</form>

<p><a th:href="@{/products/list}">Back</a></p>
</body>
</html>
